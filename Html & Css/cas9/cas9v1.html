<!DOCTYPE html>
<html>
    <head>
        <title>Img Responsive</title>

            body{
                margin: 0;
            }
            .imgage-container{
                max-width: 800px;

        <div class="imgage-container">
            <img src="image3.jpg" alt="description">

    </body>
</html>
