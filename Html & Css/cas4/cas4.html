<!DOCTYPE html>
<html>
    <head>
        <title>Intro to CSS</title>
        <style>
            #header {
                background-color: aqua;
                color: brown;
                font-size: 40px;
            }

            #paragraph {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                border: 4px solid salmon;
            }

            .highlight {
                background-color: yellow;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        
        <!-- Color -->
        <p style="color: #a1621b">HTML text HEX</p>
        <p style="color: blue;">HTML text blue</p>
        <p style="color: rgb(123, 96, 197);">HTML text RGB</p>

        <!-- Fonts -->
        <p style="font-size: 50px; font-style: italic; color: yellowgreen;">Font size</p>
        <p style="font-style: italic;">This is text in italic</p>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Text with font family</p>

        <p style="width: 100px;">Box 100px</p>
        <p style="font-size: 2em;">Font size 2em</p>
        <p style="font-size: 2rem;">Font size 2rem</p>

        <br><hr><br>
        <!-- Selectors ID & Class-->
        <div id="header">Header content</div>
        <p id="paragraph">This is a paragraph</p>

        <p class="highlight">This paragraph should be highlighted</p>
        <p class="highlight">This paragraph should also be highlighted</p>
        <p>This is a simple paragraph</p>

    </body>
</html>
