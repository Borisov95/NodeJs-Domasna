<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <style>
            .container{
                display: grid;
                justify-content: center;
                align-items: center;
                grid-gap: 10px;
                grid-template-columns: repeat(3, 1fr);
            }
            .box{
                width: 100px;
                height: 100px;
                background-color: aqua;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div> 
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </body>
</html>
